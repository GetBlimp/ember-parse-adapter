<!doctype html>
<html>
<head>
  <title>Ember Data Adapter for Parse Example</title>
  <style>
    body {
      font: 14px Helvetica, Arial, sans-serif;
    }
    ul.inline li {
      margin: 2px 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

<!-- dependencies -->
<script src="vendor/jquery-1.10.2.min.js"></script>
<script src="vendor/handlebars-1.0.0.js"></script>
<script src="http://builds.emberjs.com/canary/ember.js"></script>
<script src="http://builds.emberjs.com/canary/ember-data.js"></script>

<!-- Parse Data Adapter (latest build) -->
<script src="dist/ember-parse-adapter-0.4.0.js"></script>


<script>

  // Create an Ember application
  var ExampleApp = new Ember.Container();

  // Add a Data Store to the application that implements a Parse Adapter.
  // Be sure to provide your Parse Acct IDs to initialize the connection.
  ExampleApp.register('store:main', DS.Store.extend({
    adapter: DS.ParseAdapter.create({
      applicationId: '',
      restApiId: '',
      javascriptId: ''
      /*
        You could configure even further but for the moment these are
        pretty static. In the event Parse updates it's version path etc.
      */
      //  serverUrl: "https://api.parse.com",
      //  versionPath: "1",
      //  modelPath: "classes",
    })
  }));

</script>

</body>
</html>
